<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Обратная связь</title>
        <link rel="icon" href="data:;base64,=">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    </head>
    <body>
        <div class="login">
            <h1>Отправить сообщение</h1>
            <div class="links">
                <a href="{{ url_for('login') }}">Вход</a>
                <a href="{{ url_for('register') }}">Регистрация</a>
                <a href="{{ url_for('contact') }}" class="active">Обратная связь</a>
            </div>
            <form action="{{ url_for('contact') }}" method="post" autocomplete="off">
                <label for="name">
                    <i class="fa fa-user"></i>
                </label>
                <input type="text" name="name" placeholder="Ваше имя" id="name" required>
                <label for="email">
                    <i class="fa fa-envelope-open"></i>
                </label>
                <input type="email" name="email" placeholder="Ваш e-mail" id="email" required> <label for="email">
                    <i class="fa fa-pen"></i>
                </label>
                <input type="text" name="message" placeholder="Ваше сообщение" id="message" required>
                {{ form.csrf_token }}
                {{ form.recaptcha }}
                {{ mes }}
                <input type="submit" name="submit" value="Отправить">
            </form>
        </div>
    </body>
</html>
